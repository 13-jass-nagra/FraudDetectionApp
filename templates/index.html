<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx2HAD7FjfG2P7rKk1IIZtQ7sLfr6c03Ppga6YXsCEy8oPlSQK9lmAqAqEd" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center">Fraud Detection - Transaction Prediction</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="step" class="form-label">Transaction Step</label>
                <input type="number" class="form-control" id="step" name="step" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="oldbalanceOrg" class="form-label">Old Balance (Origin)</label>
                <input type="number" class="form-control" id="oldbalanceOrg" name="oldbalanceOrg" required>
            </div>
            <div class="mb-3">
                <label for="newbalanceOrig" class="form-label">New Balance (Origin)</label>
                <input type="number" class="form-control" id="newbalanceOrig" name="newbalanceOrig" required>
            </div>
            <div class="mb-3">
                <label for="oldbalanceDest" class="form-label">Old Balance (Destination)</label>
                <input type="number" class="form-control" id="oldbalanceDest" name="oldbalanceDest" required>
            </div>
            <div class="mb-3">
                <label for="newbalanceDest" class="form-label">New Balance (Destination)</label>
                <input type="number" class="form-control" id="newbalanceDest" name="newbalanceDest" required>
            </div>
            <div class="mb-3">
                <label for="isFlaggedFraud" class="form-label">Is Flagged Fraud</label>
                <input type="number" class="form-control" id="isFlaggedFraud" name="isFlaggedFraud" required>
            </div>

            <div class="mb-3">
                <label for="type_CASH_IN">CASH_IN:</label>
                <input type="text" name="type_CASH_IN" id="type_CASH_IN" value="0"><br><br>
                
                <label for="type_CASH_OUT">CASH_OUT:</label>
                <input type="text" name="type_CASH_OUT" id="type_CASH_OUT" value="0"><br><br>
                
                <label for="type_DEBIT">DEBIT:</label>
                <input type="text" name="type_DEBIT" id="type_DEBIT" value="0"><br><br>
                
                <label for="type_PAYMENT">PAYMENT:</label>
                <input type="text" name="type_PAYMENT" id="type_PAYMENT" value="0"><br><br>
                
                <label for="type_TRANSFER">TRANSFER:</label>
                <input type="text" name="type_TRANSFER" id="type_TRANSFER" value="0"><br><br>

                <button type="submit" class="btn">Predict</button>
            </div>
        </form>

        {% if prediction_text %}
            <div class="result {{ 'fraud' if prediction_text == 'Fraudulent' else 'non-fraud' }}">
                <p>{{ prediction_text }}</p>
                <p>{{ prob_text }}</p>
            </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybFfG0mJkFf+YlYt8xuPzUjcYTMAsJ3oF+3L9RzlN5OLx5EjD" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDPX6BZR0lQk4S5GxGZ7rzgFde0e3db6SyhX7XQ17en3gQy6RTG1S8hDiWe" crossorigin="anonymous"></script>

</body>
</html>
